# lean-kit-permit.conf - 퍼미션 자동 승인 커스터마이징 (선택사항)
# 이 파일이 없어도 동일한 기본 규칙이 스크립트에 내장되어 있습니다.
# 특정 섹션을 오버라이드하려면 이 파일을 ~/.claude/hooks/에 복사하고 수정하세요.
# 파일에 포함된 섹션만 오버라이드되고, 나머지는 기본값이 사용됩니다.
# 수정 후 Claude Code 세션을 재시작하면 적용됩니다.

# === Bash 명령어 거부 (포함 패턴) ===
# CMD에 이 문자열이 포함되면 무조건 차단
[deny_bash]
rm -rf /
rm -rf ~
sudo rm
mkfs
dd if=
chmod -R 777 /

# === Bash 명령어 허용 (접두사 매칭) ===
# CMD가 이 접두사로 시작하면 자동 승인
[allow_bash]
git
npm
npx
node
python
pip
brew
ls
cat
head
tail
wc
echo
mkdir
cp
mv
chmod
touch
ln
curl
wget
jq
gh
docker
make
cargo
yarn
pnpm
which
type
env
printenv
pwd
date
whoami
id
uname
sort
uniq
diff
find
grep
rg
sed
awk
tr
xargs
tee
source
bash
sh
test
claude
realpath
dirname
basename

# === 파일 수정 거부 (포함 패턴) ===
# 파일 경로에 이 문자열이 포함되면 사용자 질의로 폴백
[deny_files]
.env
credentials
.ssh/
.gnupg/
secrets
.git/

# === 도구 자동 승인 ===
# 정확한 도구명 매칭
[allow_tools]
Edit
Write
NotebookEdit
Task

# === MCP 도구 허용 (glob 패턴) ===
# mcp__로 시작하는 도구의 glob 매칭
[allow_mcp]
mcp__*get*
mcp__*list*
mcp__*read*
mcp__*search*
mcp__*query*
mcp__*fetch*
mcp__*view*
mcp__*find*
mcp__*count*
mcp__*describe*
mcp__*show*
