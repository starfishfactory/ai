# lean-kit-permit.conf - 퍼미션 자동 승인 설정
# 수정 후 Claude Code 세션을 재시작하면 적용됩니다.
# 줄 당 하나의 항목. # 으로 시작하는 줄은 주석.

# === Bash 명령어 거부 (포함 패턴) ===
# CMD에 이 문자열이 포함되면 무조건 차단
[deny_bash]
rm -rf /
rm -rf ~
sudo rm
mkfs
dd if=
chmod -R 777 /

# === Bash 명령어 허용 (접두사 매칭) ===
# CMD가 이 접두사로 시작하면 자동 승인
[allow_bash]
git
npm
npx
node
python
pip
brew
ls
cat
head
tail
wc
echo
mkdir
cp
mv
chmod
touch
ln
curl
wget
jq
gh
docker
make
cargo
yarn
pnpm
which
type
env
printenv
pwd
date
whoami
id
uname
sort
uniq
diff
find
grep
rg
sed
awk
tr
xargs
tee
source
bash
sh
test
claude
realpath
dirname
basename

# === 파일 수정 거부 (포함 패턴) ===
# 파일 경로에 이 문자열이 포함되면 사용자 질의로 폴백
[deny_files]
.env
credentials
.ssh/
.gnupg/
secrets
.git/

# === 도구 자동 승인 ===
# 정확한 도구명 매칭
[allow_tools]
Edit
Write
NotebookEdit
Task

# === MCP 도구 허용 (glob 패턴) ===
# mcp__로 시작하는 도구의 glob 매칭
[allow_mcp]
mcp__*get*
mcp__*list*
mcp__*read*
mcp__*search*
mcp__*query*
mcp__*fetch*
mcp__*view*
mcp__*find*
mcp__*count*
mcp__*describe*
mcp__*show*
